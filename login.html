<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login-page.css">
</head>
<body>

    <div class="mascot-container">
        <img src="buddyhello.png" alt="Buddy Mascot" class="mascot-image">
    </div>
    
    <h1 class="auth-title">HI BUDDY</h1>
    
    <div class="auth-container">
        <nav class="auth-tabs">
            <div class="auth-tab active" data-form="login">Login</div>
            <div class="auth-tab" data-form="register">Register</div>
        </nav>

        <form class="auth-form active" id="login" action="index.html">
            <input type="text" class="form-input" placeholder="Username" required>
            <input type="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="submit-btn">Continue</button>
        </form>

        <form class="auth-form" id="register">
            <input type="text" class="form-input" placeholder="Username" required>
            <input type="email" class="form-input" placeholder="Email" required>
            <input type="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const formType = tab.dataset.form;
                
                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(formType).classList.add('active');
            });
        });
    </script>
</body>
</html>
